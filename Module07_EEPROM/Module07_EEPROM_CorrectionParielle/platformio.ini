[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
    sirdrako/Utilify@^1.0.0
    sirdrako/UtilifyDigitalInput@^1.0.1
    sirdrako/UtilifyEEPROM@^1.0.0
    robtillaart/CRC@^1.0.2
